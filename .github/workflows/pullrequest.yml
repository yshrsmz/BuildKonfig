name: Run Tests upon PullRequest
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Run Test Cases
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: execute test cases
        run: ./gradlew test
